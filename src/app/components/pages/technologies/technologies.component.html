<main class="container">
  <p class="text">Crear una tecnologia</p>
  <span class="button">
    <app-primary-button
      [optionText]="'Crear'"
      (click)="openModal()"
    ></app-primary-button>
  </span>

  <app-modal *ngIf="modalIsVisible" [optionTitle]="'Crear tecnologia'" (closeEvent)="closeModal()">
    <app-technology-form></app-technology-form>
  </app-modal>
</main>
